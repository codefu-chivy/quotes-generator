<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Dancing+Script|Kaushan+Script|Pacifico" rel="stylesheet">
  <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="blur"></div>
  <div class="container-fluid">
  <div id="heading">
    <h2>Random Quote Generator</h2>
  </div>
  <h3 id="date"></h3>
  <div id="quote-box"><p>It does not matter how slowly you go as long as you do not stop</p> - Confucius</div><br/>
  <button class="btn btn-primary" id="random">Random Quote</button><br/>
  <button class="btn btn-success" id="qod">Quote of the Day</button><br/>
  <a id="tweet" href="" target="_blank"><button class="btn btn-info">Tweet Quote</button></a>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitterlib.js/1.0.9/twitterlib.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
